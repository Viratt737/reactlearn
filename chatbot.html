<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
       function ChatInput(){
          return(
            <>
                <input placeholder = "Type here to ask" size = "30"></input>
                <button>Send</button>
            </>
          );
       }
       
        function ChatMessage(props){
        const message = props.message;
        const sender = props.sender;
        /*
        if(sender === 'robot'){
            return(
            <div>
              <img src="robot.png" width="50"></img>
              {message};
            </div>
        );
        }
        */

        return(
            <div>
              {sender === 'robot' && <img src="robot.png" width="50"></img>}
              {message};
              {sender === 'user' && <img src="user.png" width="50"></img>}
            </div>
        );
       }
      
       function App(){
         const info = [{
           message: "Hello chatbot",
           sender:"user"
         },
         {
          message : "Hello ! how can i help you?",
          sender:"robot"
         },
         {
          message :"can you get date?",
          sender:"user"
         },
         {
            message :"Today is 30 October",
            sender:"robot"
         }];
        return (
            <>
           <ChatInput></ChatInput>
           {info.map((info) =>{
              return (
                <ChatMessage 
                  message={info.message}
                  sender={info.sender}
                />
              );
           })}
       </>
        );
       }
       /*
       const app = 
        <>
           <ChatInput></ChatInput>
           <ChatMessage message="Hello chatbot" sender="user" />
           <ChatMessage message="Hello ! how can i help you?" sender="robot" />
           <ChatMessage message="can you get date?" sender="user" />
           <ChatMessage message="Today is 30 October" sender="robot" />
       </>
       */
      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
